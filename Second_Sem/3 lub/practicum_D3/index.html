  <body>   
        <form id="setting">
            <div class="stg">
                <div>
                    <p><span class="bold" id="cx_finish_blok4_1">Координаты рисунка</span>
                        <span class="bold" id="cx_finish_blok4_2" style="display: none;">Пути перемещения</span><br>
                        <div class="stg_one">
                            <span id="cx_finish_blok4">
                                <label for="cx">x: </label>
                                <input type="number" id="cx" value="300" max="600" min="0"><br>
                                <label for="cy">y: </label>
                                <input type="number" id="cy" value="300" max="600" min="0">
                            </span>
                            <span id="cx_finish_blok" style="display: none;">
                                <label for="cx_finish">до </label>
                                <input type="number" id="cx_finish" value="500" max="600" min="0"><br>
                                <label for="cy_finish">до </label>
                                <input type="number" id="cy_finish" value="500" max="600" min="0">
                            </span>
                            <span id="cx_finish_blok1" style="display: none;">
                                <select id="cx_finish_blok1_s">
                                    <option value="G"  id = "G" selected> Буквой "Г" </option>
                                    <option value="Circle" id = "Circle"> По кругу </option>
                                </select>
                            </span>
                        </div>
                        
                    </p>
                    
                </div>
                <div>
                    <p><span class="bold">Масштаб</span><br>
                        <div class="stg_one">
                            <span>
                                <label for="on_x">по x: </label>
                                <input type="number" id="on_x" value="1" max="600" min="0"><br>
                                <label for="on_y">по y: </label>
                                <input type="number" id="on_y" value="1" max="600" min="0">
                            </span>
                            <span id="cx_finish_blok2" style="display: none;">
                                <label for="do_x">до </label>
                                <input type="number" id="do_x" value="2" max="600" min="0"><br>
                                <label for="do_y">до </label>
                                <input type="number" id="do_y" value="2" max="600" min="0">
                            </span>
                        </div>
                        
                    </p>
                </div>
                <div>
                    <p><span class="bold">Поворот</span><br>
                        <div class="stg_one">
                            <span>
                                <label for="rotation">угол: </label>
                                <input type="number" id="rotation" value="0" max="360" min="0"><br>
                            </span>
                            <span id="cx_finish_blok3" style="display: none;">
                                <label for="f_rotation">до </label>
                                <input type="number" id="f_rotation" value="180" max="360" min="0"><br>
                            </span>
                        </div>
                        
                    </p>
                </div>
            </div>
            <div>
                <input type="button" id ="Draw" value="Нарисовать">
                <input type="button" id ="Clear" value="Очистить">
            </div>
            <div>
                <input type="checkbox" value="Anim" id="animateToggle"> Включить анимацию?
                <select style="display: none;" id="options">
                    <option value="easeLinear" selected>linear</option>
                    <option value="easeElastic">elastic</option>
                    <option value="easeBounce">bounce</option>
                </select>
            </div>
            <div id ="An" style="display: none;">
                <input type="checkbox" id ="Ane" value="Path"> Перемещение вдоль пути?<br>
                <input type="button" id ="Animat" value="Анимировать">
            </div>
            
            
            
        </form>
